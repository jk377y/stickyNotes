<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<h1>Sticky Notes App</h1>
			<div class="container">
				<div id="start">
					<label for="startTitle" class="hidden"></label>
					<input type="text" id="startTitle" class="startTitle" placeholder="Note Title" />
					<textarea id="startText" class="startText" placeholder="Note Text"></textarea>
					<button class="addNoteBtn">Add Note</button>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
